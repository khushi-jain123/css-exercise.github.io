<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Styled Headings</title>
<style>
  
  h1, h2, h3 {
    font-family: Arial, sans-serif; 
    padding: 10px; 
    margin: 0; 
    text-align: center; 
  }

  
  #first-heading {
    background-color: lightblue; 
    font-size: 24px;
  }

  
  #second-heading {
    background-color: rgb(224, 191, 222); 
    font-family: "Times New Roman", serif;
    font-size: 40px; 
  }

  
  #third-heading {
    background-color: #b5cbff; 
    font-size: 24px; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); 
  }
</style>
</head>
<body>


<h1 id="first-heading">Heading with Named Color Background</h1>
<h2 id="second-heading">Heading with RGB Background</h2>
<h3 id="third-heading">Heading with Hex Background and Text Shadow</h3>

</body>
</html>
